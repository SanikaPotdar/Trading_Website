<script>
  const labels = [
    'Positive',
    'Negative',
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'Company name',
      backgroundColor: ['rgb(255, 99, 132)', 'rgb(54, 162, 235)'],
      data: [10, 5],
    }]
  };

  const config = {
    type: 'pie',
    data: data,
    options: {
      responsive: true
    }
  };
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );

  setInterval(function() {
    myChart.data.datasets.forEach(dataset => {
      dataset.data = [Math.random() * 10, Math.random() * 10];
    });
    myChart.update();
  }, 5000);
</script>
